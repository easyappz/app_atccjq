type: object
required:
  - id
  - username
  - text
  - created_at
properties:
  id:
    type: integer
    format: int64
    example: 1
  username:
    type: string
    example: "john_doe"
  text:
    type: string
    example: "Hello, this is my message!"
  created_at:
    type: string
    format: date-time
    example: "2025-11-24T11:07:01.330Z"