openapi: 3.1.0
info:
  title: Group Chat API
  version: 1.0.0
  description: API for group chat application with user registration and authentication
servers:
  - url: http://localhost:8000
    description: Development server
paths:
  /api/register/:
    $ref: './paths/auth.yml#/~1api~1register~1'
  /api/login/:
    $ref: './paths/auth.yml#/~1api~1login~1'
  /api/profile/:
    $ref: './paths/auth.yml#/~1api~1profile~1'
  /api/messages/:
    $ref: './paths/messages.yml#/~1api~1messages~1'
components:
  schemas:
    Member:
      $ref: './schemas/member.yml'
    Message:
      $ref: './schemas/message.yml'
    RegisterRequest:
      $ref: './schemas/register_request.yml'
    LoginRequest:
      $ref: './schemas/login_request.yml'
    AuthResponse:
      $ref: './schemas/auth_response.yml'
    MessageCreate:
      $ref: './schemas/message_create.yml'
    Error:
      $ref: './schemas/error.yml'
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication. Use format 'Token <your-token>'