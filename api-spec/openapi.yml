openapi: 3.1.0
info:
  title: Group Chat API
  version: 1.0.0
  description: API for group chat application with registration and authentication
servers:
  - url: /api
    description: API Server
paths:
  /register/:
    $ref: './paths/auth.yml#/register'
  /login/:
    $ref: './paths/auth.yml#/login'
  /profile/:
    $ref: './paths/auth.yml#/profile'
  /messages/:
    $ref: './paths/messages.yml'
components:
  schemas:
    Member:
      $ref: './schemas/member.yml'
    AuthResponse:
      $ref: './schemas/auth_response.yml'
    RegisterRequest:
      $ref: './schemas/register_request.yml'
    LoginRequest:
      $ref: './schemas/login_request.yml'
    Message:
      $ref: './schemas/message.yml'
    MessageCreate:
      $ref: './schemas/message_create.yml'
    Error:
      $ref: './schemas/error.yml'
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: 'Token-based authentication. Format: Token <token>'
