/api/messages/:
  get:
    summary: Get all messages
    tags:
      - Messages
    security:
      - TokenAuth: []
    responses:
      '200':
        description: Messages retrieved successfully
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/message.yml'
      '401':
        description: Unauthorized - Invalid or missing token
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'
  post:
    summary: Create a new message
    tags:
      - Messages
    security:
      - TokenAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/message_create.yml'
    responses:
      '201':
        description: Message created successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/message.yml'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'
      '401':
        description: Unauthorized - Invalid or missing token
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'