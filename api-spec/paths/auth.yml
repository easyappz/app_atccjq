register:
  post:
    summary: Register a new user
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/register_request.yml'
    responses:
      '201':
        description: User successfully registered
        content:
          application/json:
            schema:
              $ref: '../schemas/auth_response.yml'
      '400':
        description: Bad request - validation error
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: array
                  items:
                    type: string
                  example: ["Username already exists"]
                password:
                  type: array
                  items:
                    type: string

login:
  post:
    summary: Login user
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/login_request.yml'
    responses:
      '200':
        description: Successfully logged in
        content:
          application/json:
            schema:
              $ref: '../schemas/auth_response.yml'
      '401':
        description: Unauthorized - invalid credentials
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'
      '400':
        description: Bad request - validation error
        content:
          application/json:
            schema:
              type: object

profile:
  get:
    summary: Get current user profile
    tags:
      - User
    security:
      - TokenAuth: []
    responses:
      '200':
        description: User profile data
        content:
          application/json:
            schema:
              $ref: '../schemas/member.yml'
      '401':
        description: Unauthorized - invalid or missing token
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'
