/api/register/:
  post:
    summary: Register a new user
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/register_request.yml'
    responses:
      '201':
        description: User successfully registered
        content:
          application/json:
            schema:
              $ref: '../schemas/auth_response.yml'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'

/api/login/:
  post:
    summary: Login user
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/login_request.yml'
    responses:
      '200':
        description: User successfully logged in
        content:
          application/json:
            schema:
              $ref: '../schemas/auth_response.yml'
      '401':
        description: Unauthorized - Invalid credentials
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'

/api/profile/:
  get:
    summary: Get current user profile
    tags:
      - Authentication
    security:
      - TokenAuth: []
    responses:
      '200':
        description: User profile retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/member.yml'
      '401':
        description: Unauthorized - Invalid or missing token
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'